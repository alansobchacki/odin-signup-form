<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link href="signup-form.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="signup-background">
    <img src="background-image.jpg" alt="Close-up photo of a green leaf plant.">

    <div class="odin-banner">
      <img class="odin-logo" src="odin-lined.png" alt="The Odin Project logo.">
      <p>ODIN</p>
    </div>

    <div class="image-credits">
      Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank"><u>Halie West</u></a> 
      at <a href="https://unsplash.com/" target="_blank"><u>Unsplash.</u></a>
    </div>
  </div>

  <div class="signup-form">
    <div class="signup-form-top">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up now to get started.
      </p>
      <p>You <i>know</i> you want to.</p>
    </div>
  
    <div class="signup-form-mid">
      <p>Let's do this!</p>
      <form action="https://www.youtube.com/watch?v=6n3pFFPSlW4" method="post">
        <div class="form-boxes-top">
          <div class="form-box">
            <label for="first_name">* FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>
          </div>

          <div class="form-box">
            <label for="last_name">* LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>
          </div>
        </div>

        <div class="form-boxes-mid">
          <div class="form-box">
            <label for="user_email">* EMAIL ADDRESS</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-box">
            <label for="amount">PHONE NUMBER (OPTIONAL)</label>
            <input type="number" id="amount" name="amount">
          </div>
        </div>

        <div class="form-boxes-bottom">
          <div class="form-box">
            <label for="user_password">* PASSWORD</label>
            <input type="password" id="user_password" name="password" required>
          </div>

          <div class="form-box">
            <label for="confirm_password">* CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
        </div>
    </div>
  
    <div class="signup-form-bottom">
      <input class="signup-button" type="submit" value="Create Account"/></form>
      <p>Already have an account? <a href="https://www.youtube.com/watch?v=6n3pFFPSlW4" target="_blank">Log in.</a></p>
    </div>
  </div>
</body>
</html>
