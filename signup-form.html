<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link href="signup-form.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="background">
    <img src="background-image.jpg" alt="to be written">
  </div>

  <div class="signup_form">
    <div>
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up now to get started.
      </p>
      <p>
        You know you want to.
      </p>
    </div>
  
    <div>
      <form action="example.com/path" method="post">
        <label for="first_name">*First Name</label>
        <input type="text" id="first_name" name="first_name">
  
        <label for="last_name">*Last Name</label>
        <input type="text" id="last_name" name="last_name">
  
        <label for="user_email">*Email Address</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">
  
        <label for="amount">Phone Number (optional)</label>
        <input type="number" id="amount" name="amount">
  
        <label for="user_password">*Password</label>
        <input type="password" id="user_password" name="password">
  
        <label for="confirm_password">*Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">
      </form>
    </div>
  
    <div>
      <button>Create Account</button>
    </div>
  
    <div>
      <p>Already have an account? Log in.</p>
    </div>
  </div>
</body>
</html>
